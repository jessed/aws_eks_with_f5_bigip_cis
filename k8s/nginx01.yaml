kind: Namespace
apiVersion: v1
metadata:
  name: nginx-app-01
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-01
  namespace: nginx-app-01
  labels:
    app:                    nginx01
    cis.f5.com/as3-tenant:  Nginx01
    cis.f5.com/as3-app:     vs01-nginx-01
    cis.f5.com/as3-pool:    p01-nginx-01
spec:
  type: NodePort
  selector:
    app: nginx-01
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-01
  namespace: nginx-app-01
  labels:
    app: nginx-01
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-01
  template:
    metadata:
      labels:
        app: nginx-01
    spec:
      containers:
      - name:  nginx01
        #image: public.ecr.aws/z9d2n7e1/nginx:1.19.5
        image: 065972273535.dkr.ecr.us-west-2.amazonaws.com/jessed_ecr:jesse-nginx
        ports:
        - containerPort: 80
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-01-cfgmap
  namespace: nginx-app-01
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.18.0",
        "id": "urn:uuid:33045210-3ab8-4636-9b2a-c98d22ab915d",
        "label": "http",
        "remark": "",
        "Nginx01": {
          "class": "Tenant",
          "vs01-nginx-01": {
            "class": "Application",
            "template": "generic",
            "vs01-nginx-01": {
              "class": "Service_HTTP",
              "remark": "Test VS 01",
              "virtualAddresses": [
                "10.0.1.50"
              ],
              "pool": "p01-nginx-01"
            },
            "p01-nginx-01": {
              "class": "Pool",
              "monitors": [
                "icmp"
              ],
              "members": [
                {
                 "servicePort": 80,
                 "serverAddresses": []
                }
              ]
            }
          }
        }
      }
    }
